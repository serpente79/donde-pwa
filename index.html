<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111111" />
    <title>Donde PWA</title>
    <link rel="manifest" href="./manifest.json" />
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1f2937, #111827 65%);
        color: #f9fafb;
      }

      main {
        width: min(92vw, 28rem);
        background: rgba(17, 24, 39, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 1rem;
        padding: 1.25rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.4rem;
      }

      p {
        margin-top: 0;
        color: #d1d5db;
      }

      button {
        width: 100%;
        border: 0;
        border-radius: 0.75rem;
        padding: 0.8rem;
        font-weight: 700;
        background: #22c55e;
        color: #04120a;
        cursor: pointer;
      }

      .card {
        margin-top: 1rem;
        padding: 0.9rem;
        border-radius: 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        font-size: 0.95rem;
      }

      .muted {
        color: #9ca3af;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Donde PWA</h1>
      <p>Ahora la aplicación sí renderiza. Usa el botón para ver tu ubicación.</p>
      <button id="locate">Obtener ubicación</button>
      <div class="card" id="result">Esperando acción…</div>
      <div class="muted" id="swStatus">Service Worker: pendiente</div>
    </main>

    <script>
      const result = document.getElementById('result');
      const swStatus = document.getElementById('swStatus');
      const locateBtn = document.getElementById('locate');

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./sw.js')
          .then(() => {
            swStatus.textContent = 'Service Worker: activo';
          })
          .catch((error) => {
            swStatus.textContent = `Service Worker: error (${error.message})`;
          });
      } else {
        swStatus.textContent = 'Service Worker: no soportado';
      }

      locateBtn.addEventListener('click', () => {
        if (!('geolocation' in navigator)) {
          result.textContent = 'Geolocalización no soportada en este navegador.';
          return;
        }

        result.textContent = 'Obteniendo ubicación…';
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            result.innerHTML = `Latitud: <b>${latitude.toFixed(5)}</b><br>Longitud: <b>${longitude.toFixed(5)}</b>`;
          },
          (error) => {
            result.textContent = `No fue posible obtener ubicación: ${error.message}`;
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      });
    </script>
  </body>
</html>
