<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donde</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    input {
      width: 65%;
      padding: 10px;
    }

    button {
      padding: 10px;
      margin-top: 5px;
      cursor: pointer;
    }

    .item {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }

    small {
      color: gray;
    }

    .acciones {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <h1>Donde</h1>

  <input type="text" id="input" placeholder="Escribe o dicta..." />
  <button onclick="iniciarDictado()">ðŸŽ™</button>
  <button onclick="agregar()">Guardar</button>

  <div class="acciones">
    <button onclick="exportar()">ðŸ“¤ Exportar</button>
    <button onclick="document.getElementById('importFile').click()">ðŸ“¥ Importar</button>
    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importar(event)">
  </div>

  <div id="lista"></div>

  <script>
    let registros = JSON.parse(localStorage.getItem("registros")) || [];
    const lista = document.getElementById("lista");
    const input = document.getElementById("input");

    function guardarEnStorage() {
      localStorage.setItem("registros", JSON.stringify(registros));
    }

    function agregar() {
      if (input.value.trim() === "") return;

      const nuevo = {
        id: Date.now(),
        texto: input.value.trim(),
        fecha: new Date().toLocaleString("es-ES")
      };

      registros.push(nuevo);
      guardarEnStorage();
      input.value = "";
      render();
    }

    function borrar(id) {
      registros = registros.filter(item => item.id !== id);
      guardarEnStorage();
      render();
    }

    function editar(id) {
      const item = registros.find(r => r.id === id);
      const nuevoTexto = prompt("Editar registro:", item.texto);

      if (nuevoTexto !== null && nuevoTexto.trim() !== "") {
        item.texto = nuevoTexto.trim();
        guardarEnStorage();
        render();
      }
    }

    function render() {
      lista.innerHTML = "";

      registros.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <p>${item.texto}</p>
          <small>${item.fecha}</small>
          <br>
          <button onclick="editar(${item.id})">Editar</button>
          <button onclick="borrar(${item.id})">Borrar</button>
        `;

        lista.appendChild(div);
      });
    }

    // ðŸŽ¤ Dictado por voz
    function iniciarDictado() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Tu navegador no soporta reconocimiento de voz");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        input.value = texto;
      };

      recognition.onerror = function(event) {
        console.error("Error en reconocimiento:", event.error);
      };
    }

    // ðŸ“¤ EXPORTAR
    function exportar() {
      const dataStr = JSON.stringify(registros, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "donde-backup.json";
      a.click();

      URL.revokeObjectURL(url);
    }

    // ðŸ“¥ IMPORTAR
    function importar(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const datos = JSON.parse(e.target.result);
          if (Array.isArray(datos)) {
            registros = datos;
            guardarEnStorage();
            render();
            alert("Backup restaurado correctamente");
          } else {
            alert("Archivo invÃ¡lido");
          }
        } catch {
          alert("Error al leer el archivo");
        }
      };
      reader.readAsText(file);
    }

    render();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
